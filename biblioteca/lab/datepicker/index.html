<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="../../bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="dist/datepicker.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap CSS fin -->

        <!-- Optional JavaScript -->
        <script src="../../bootstrap/4.5.0/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
        <script src="../../bootstrap/4.5.0/js/popper.min.js" type="text/javascript"></script>
        <script src="../../bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script> 
        <script src="dist/datepicker.js" type="text/javascript"></script> 
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <title>Hello, world!</title>

    </head>
    <body>

        <h1>Datepicker <small class="h6">v1.0.10</small></h1>
        <p class="lead">A simple jQuery datepicker plugin.</p>

        <a href="https://fengyuanchen.github.io/datepicker/">Sitio Web</a>

        <br>

        <input data-toggle="datepicker">
        <textarea data-toggle="datepicker"></textarea>
        <div data-toggle="datepicker"></div>        

        <script>
            $('[data-toggle="datepicker"]').datepicker();
        </script>
    </body>
</html>
