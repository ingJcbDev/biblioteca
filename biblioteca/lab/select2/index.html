<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="../../bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="dist/css/select2.min.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap CSS fin -->

        <!-- Optional JavaScript -->
        <script src="../../bootstrap/4.5.0/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
        <script src="../../bootstrap/4.5.0/js/popper.min.js" type="text/javascript"></script>
        <script src="../../bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script> 
        <script src="dist/js/select2.full.min.js" type="text/javascript"></script>
        <script src="dist/js/start.js" type="text/javascript"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <title>Hello, world!</title>

    </head>
    <body>

        <h1>Select2</h1>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#enrol_users">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="enrol_users" tabindex="-1" role="dialog" aria-labelledby="enrol_usersLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="enrol_usersLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <select name="state" class="js-example-basic-single form-control form-control-sm" style="width: 100%">
                        </select>
                        <br>
                        <select id="multipleSelect" name="multipleSelect" class="form-control" multiple="multiple" style="width: 100%">
                        </select>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>     

    </body>
</html>
