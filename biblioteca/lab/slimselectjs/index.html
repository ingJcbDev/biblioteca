        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#enrol_users" onclick="start();">

        <!-- Modal -->
        <div class="modal fade" id="enrol_users" tabindex="-1" role="dialog" aria-labelledby="enrol_usersLabel" aria-hidden="true" data-backdrop="static">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="enrol_usersLabel">Modal title</h5>

                    </div>
                    <div class="modal-body">

                        <select id="multiple" multiple>
                        </select>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="destroy_();">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
