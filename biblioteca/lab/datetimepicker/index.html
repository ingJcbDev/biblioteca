<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../../bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS fin -->

    <!-- Optional JavaScript -->
    <script src="../../bootstrap/4.5.0/js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/4.5.0/js/popper.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="dist/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="dist/js/locales/bootstrap-datetimepicker.es.js" type="text/javascript"></script>

    <!-- <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">         -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <title>DateTime Picker</title>

</head>

<body>
    <div class="container-fluid rounded" style="text-align:center;font-size:12px;" align="center">
        <div class="tab-content">
            <div class="bd-example">
                <div class="container-fluid">

                    <h1>DateTime Picker <small class="h6">v1.0.10</small></h1>
                    <p class="lead">Bootstrap form component to handle date and time data.</p>

                    <a href="https://www.malot.fr/bootstrap-datetimepicker/index.php">Sitio Web</a>

                    <br>
                    <h1>Default input</h1>
                    <input size="16" type="text" value="2012-06-15 14:45" readonly class="form_datetime1">

                    <script type="text/javascript">
                        $(".form_datetime1").datetimepicker({ format: 'yyyy-mm-dd hh:ii' });
                    </script>

                    <BR>
                    <h1>Default component</h1>
                    <div class="input-append date form_datetime2">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>

                    <script type="text/javascript">
                        $(".form_datetime2").datetimepicker({
                            format: "dd MM yyyy - hh:ii"
                        });
                    </script>

                    <BR>
                    <h1>Positionning</h1>
                    <div class="input-append date form_datetime">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>

                    <script type="text/javascript">
                        $(".form_datetime").datetimepicker({
                            format: "dd MM yyyy - hh:ii",
                            autoclose: true,
                            todayBtn: true,
                            pickerPosition: "bottom-left"
                        });
                    </script>
                    <BR>
                    <h1>Advanced</h1>
                    <div class="input-append date form_datetime" data-date="2013-02-21T15:25:00Z">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                     
                    <script type="text/javascript">
                        $(".form_datetime").datetimepicker({
                            format: "dd MM yyyy - hh:ii",
                            autoclose: true,
                            todayBtn: true,
                            startDate: "2013-02-14 10:00",
                            minuteStep: 10
                        });
                    </script> 
                                       


                </div>
            </div>
        </div>
    </div>
</body>

</html>
