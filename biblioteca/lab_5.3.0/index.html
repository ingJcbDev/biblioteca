<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="../bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS fin -->

    <!-- jQuery -->
    <script src="../bootstrap/5.3.0/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../bootstrap/5.3.0/js/bootstrap.min.js" type="text/javascript"></script>    
    <script src="../bootstrap/5.3.0/js/popper.min.js" type="text/javascript"></script>    
    <script src="../bootstrap/5.3.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>    

    <title>Bootstrap 5.3.0</title>
</head>
<body>

    <div class="container">
        <h1>Bootstrap Version</h1>
        <p>La version de Bootstrap que se esta utilizando es:</p>
        <h3><div id="bootstrapVersion"></div></h3>
    </div>
    

    
    <script>
        // Espera a que el documento esté listo
        $(document).ready(function() {
            // Obtén la versión de Bootstrap
            var bootstrapVersion = $.fn.tooltip.Constructor.VERSION;

            // Muestra la versión en el elemento con el id "bootstrapVersion"
            $("#bootstrapVersion").text(bootstrapVersion);
        });





        
    </script>      






</body>
</html>
