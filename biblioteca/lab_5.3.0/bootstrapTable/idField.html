<body>
    <div class="container">
        <h1>Bootstrap Version</h1>
        <p>La version de Bootstrap que se esta utilizando es:</p>
        <h3><div id="bootstrapVersion"></div></h3>
    </div>
    <script>
        // Espera a que el documento esté listo
        $(document).ready(function() {
            // Obtén la versión de Bootstrap
            var bootstrapVersion = $.fn.tooltip.Constructor.VERSION;

            // Muestra la versión en el elemento con el id "bootstrapVersion"
            $("#bootstrapVersion").text(bootstrapVersion);
        });
    </script>
